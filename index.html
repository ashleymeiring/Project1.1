<!DOCTYPE html>
<HTML lang="eng">
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>Progress</title>
	</head>
	<body class="container">
			<div class="header" id="task_header_1">Task 1</div>
			<div class="header" id="task_header_2">Task 2</div>
			<div class="header" id="task_header_3">Task 3</div>
			<div class="header" id="status_header">Status</div>
		
			<!-- BAR 1: pending -->
			<div class="bar_bg" id="bar_bg_1"></div>
			<div class="indicator yellow pending" id="start_1"></div>
			<div class="indicator grey" id="middle_1"></div>
			<div class="indicator grey" id="end_1"></div>
			<progress class="no_bar" id="bar_1" max="100" value="0"></progress>
			<div class="yellow pending" id="status_indicator_1"></div>
			<div class="status_descr" id="status_descr_1">Pending</div>
		
			<!-- BAR 2: Step 1 running -->
			<div class="bar_bg" id="bar_bg_2"></div>
			<div class="indicator blue running" id="start_2"></div>
			<div class="indicator default" id="middle_2"></div>
			<div class="indicator default" id="end_2"></div>
			<progress class="running_bar" id="bar_2" max="100" value="25"></progress>
			<div class="blue running" id="status_indicator_2"></div>
			<div class="status_descr" id="status_descr_2">Running</div>		
	
			<!-- BAR 3: All steps passed -->
			<div class="bar_bg" id="bar_bg_3"></div>
			<div class="indicator green passed" id="start_3"></div>
			<div class="indicator green passed" id="middle_3"></div>
			<div class="indicator green passed" id="end_3"></div>
			<progress class="passed_bar" id="bar_3" max="100" value="100"></progress>
			<div class="green passed" id="status_indicator_3"></div>
			<div class="status_descr" id="status_descr_3">Passed</div>	
			
			<!-- BAR 4: failed step 1 -->
			<div class="bar_bg" id="bar_bg_4"></div>
			<div class="indicator red error" id="start_4"></div>
			<div class="indicator grey" id="middle_4"></div>
			<div class="indicator grey" id="end_4"></div>
			<progress class="no_bar" id="bar_4" max="100" value="0"></progress>
			<div class="red error" id="status_indicator_4"></div>
			<div class="status_descr" id="status_descr_4">Failed</div>
			
			<!-- BAR 5: failed step 2 -->
			<div class="bar_bg" id="bar_bg_5"></div>
			<div class="indicator red passed" id="start_5"></div>
			<div class="indicator red error" id="middle_5"></div>
			<div class="indicator grey" id="end_5"></div>
			<progress class="failed_bar" id="bar_5" max="100" value="50"></progress>
			<div class="red error" id="status_indicator_5"></div>
			<div class="status_descr" id="status_descr_5">Failed</div>		
	</body>
</html>
